<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search" />
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}"> <fa-icon [icon]="faHeart"></fa-icon></span>

                <div class="star">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                        size="24px" [readonly]="true">
                    </star-rating>
                </div>

                <div class="product-item-footer">
                    <div class="origin">
                        <span *ngFor="let origin of food.origins ">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}}
                    </div>

                </div>
                <div class="price">
                    ${{food.price}}
                </div>
            </div>
        </a>
    </li>
</ul>
